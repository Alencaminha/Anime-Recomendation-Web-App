<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/client/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/src/client/styles/configurations.css">
    <title>Account informations</title>
</head>
<body>
    <header>
        <button><a href="/index.html">Sair</a></button>
        <button><a href="profile.html">Voltar ao perfil</a></button>
    </header>
    <h3>Alterar dados da conta</h3>
    <input type="text" id="altUsername" placeholder="New username">
    <button onclick="alterUserData('username', document.getElementById('altUsername'))">Alterar</button>
    </br>
    <input type="text" id="altEmail" placeholder="New e-mail">
    <button onclick="alterUserData('email', document.getElementById('altEmail'))">Alterar</button>
    </br>
    <input type="password" id="altPassword" placeholder="New password">
    <button onclick="alterUserData('password', document.getElementById('altPassword'))">Alterar</button>
    </br>
    <button id="deleteUserButton" onclick="deleteAccount()">Deletar conta</button>
    <script src="/src/client/scripts/session.js"></script>
    <script src="/src/client/scripts/configurations.js"></script>
</body>
</html>
