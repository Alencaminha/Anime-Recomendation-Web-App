<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/client/styles/profile.css">
    <link rel="stylesheet" type="text/css" href="/src/client/styles/navbar.css">
    <title>Recomendação Anime</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="img-logo" src="/img/main-logo.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
            </div>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><span id="usernameIdentification">Olá, user_name</span></li>
                <li><a href="/index.html" onclick="quit()">Início</a></li>
                <li><a href="/src/client/pages/about.html">Sobre</a></li>
                <li><a href="/src/client/pages/configurations.html">Segurança</a></li>                
                <li><button class="bt-logof" onclick="quit()"><a href="/index.html">Sair</a></button></li>
            </ul>
        </nav>
    </header>
    <section class="conteiner">
        <div class="box-main">
            <div class="input-box">
                <span>Insira o nome do Anime </span>
                <input type="text" id="inputtedAnime">
                <button onclick="searchRecommendation()">Buscar recomendação</button>
            </div>
            <div class="output-box">
                <span>Anime recomendado</span>
                <input type="text" id="outputtedAnime" readonly>
                <button id="copyContentButton" onclick="copyContent()">Copie</button>
                </br>
                <span>Gênero</span>
                <input type="text" id="animeGenre" readonly>
                </br>
                <span>Episódio</span>
                <input type="text" id="animeEpisodes" readonly>
                </br>
                <span>Duração</span>
                <input type="text" id="animeEpDuration" readonly>
            </div>
            <br>
        </div>
        <div class="recomended-anime">
            <img id="animeImage" alt="Recommended anime image" width="300" height="450">
        </div>
    </section>
    <script src="/src/client/scripts/session.js"></script>
    <script src="/src/client/scripts/main.js"></script>
    <script src="/src/client/scripts/mobile_navbar.js"></script>
</body>
</html>
