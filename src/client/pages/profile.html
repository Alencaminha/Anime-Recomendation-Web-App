<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="img-logo" src="/img/main-logo.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
            </div> 
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/index.html"> Home</a></li>
                <li><a href="/src/client/pages/configurations.html">Conta</a></li>

    <div class="input-box">
        <span>Insira um Anime</span>
        <input type="text" id="inputtedAnime">
        <button onclick="searchRecommendation()">Procurar nova recomendação</button>
    </div>
    <br class="output-box">
        <span>O anime recomendado</span>
        <input type="text" id="outputtedAnime" readonly>
        <button id="copyContentButton" onclick="copyContent()">Copiar nome do Anime</button>
        </br>
        <span>Gênero</span>
        <input type="text" id="animeGenre" readonly>
        </br>
        <span>Episódios</span>
        <input type="text" id="animeEpisodes" readonly>
        </br>
        <span>Duração por epidódio</span>
        <input type="text" id="animeEpDuration" readonly>
        </br>
        <img id="animeImage" alt="Recommended anime image" width="200" height="300">
    </div>
    <script src="/src/client/scripts/session.js"></script>
    <script src="/src/client/scripts/main.js"></script>
