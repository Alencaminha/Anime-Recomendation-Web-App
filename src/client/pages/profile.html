<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <button onclick="quit()"><a href="../../../index.html">Sair do sistema</a></button>
        <button><a href="about.html">Sobre o projeto</a></button>
        <div>
            <span id="usernameIdentification">Olá, Usuário</span>
            <button><a href="configurations.html">Imagem do perfil</a></button>
        </div>
    </header>
    <div class="input-box">
        <span>Insira um Anime</span>
        <input type="text" id="inputtedAnime">
        <button onclick="searchRecommendation()">Enviar</button>
    </div>
    <br class="output-box">
        <span>O anime recomendado</span>
        <input type="text" id="outputtedAnime" readonly>
        <button id="copyContentButton" onclick="copyContent()">Copiar nome do Anime</button>
        </br>
        <span>Gênero</span>
        <input type="text" id="animeGenre" readonly>
        </br>
        <span>Episódios</span>
        <input type="text" id="animeEpisodes" readonly>
        </br>
        <span>Duração por epidódio</span>
        <input type="text" id="animeEpDuration" readonly>
        </br>
        <img id="animeImage" alt="Recommended anime image" width="200" height="300">
    </div>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
