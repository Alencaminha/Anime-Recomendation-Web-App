<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <div class="botao_home">
                <button><a class="bt_home" href="/index.html" target="_blank">HOME</a></button>
            </div>
            <div class="logo">
                <a href="/index.html" target="_blank">
                    <img class="img_logo" src="/Anime-Recomendation-Web-App/img/LOGO.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
                </a>
            </div>
        </nav>
    </header>
    <h3>Entrar</h3>

    <div class="login">
        <div class="username">
            <label>USERNAME</label>
            <input type="text" id="loginUsername" placeholder="Enter your username" required>
        </div>
        <div class="password">
            <label>PASSWORD</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <input type="checkbox" onclick="showPassword()"> Show password
        </div>
        <button onclick="login()">Entrar</button>
    </div>
    <div id="botao_cadastro" class="bt_cadastro">
        <h4 class="texto">Novo por aqui?</h4>
        <span><a href="signup.html"><h4>Criar conta</h4></a></span>
    </div>
        <script src="../scripts/loginSignup.js"></script>
</body>
</html>
