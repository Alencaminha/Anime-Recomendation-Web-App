<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="/src/client/styles/main.css">-->
    <link rel="stylesheet" type="text/css" href="/src/client/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="img-logo" src="/img/main-logo.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
            </div>
        </nav>
        <div class="botao-home">
            <div class="seta"></div>
            <!-- <div><p>Voltar para o site</p></div> -->
            <div><span><a class="bt-home" href="/index.html">Home</a></span></div>
        </div>
    </header>
    
    <div class="login">
        <div class="title">
            <p>LOGIN</p>
        </div>
        <input type="text" id="usernameLoginField" placeholder="Enter your username" required>
        <div class="password-eye">
            <input type="password" id="passwordLoginField" placeholder="Enter your password" required>
            <i class="far fa-eye" id="passwordVisibilityButton" style="margin-left: -30px; cursor: pointer;"></i>
        </div>  
        <button onclick="login()">Continue</button>
    </div>
    <div id="bt-criar" class="link-criar-conta">
        <h4 class="texto">Not yet a account?</h4>
        <span><a href="signup.html"><h4>Sing up now</h4></a></span>
    </div>
    <script src="/src/client/scripts/loginSignup.js"></script>
    
</body>
</html>
