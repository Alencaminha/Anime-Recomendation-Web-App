<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/signup.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <div class="botao_home">
                <button><a class="bt_home" href="/index.html" target="_blank">HOME</a></button>
            </div>
            <div class="logo">
                <a href="/index.html" target="_blank">
                    <img class="img_logo" src="/Anime-Recomendation-Web-App/img/LOGO.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
                </a>
            </div>
        </nav>
    </header>
    <h3>Crie sua conta para receber indicações de Animes e muito mais.</h3>
    <div class="signup">
        <form onsubmit="return false">
            <div class="username">
                <label>USERNAME</label>
                <input type="text" id="signupUsername" placeholder="Enter a username" required>
            </div>
            <div class="email">
                <label>E-MAIL</label>
                <input type="text" id="signupEmail" placeholder="Enter an e-mail" required>
            </div>
            <div class="password">
                <label>PASSWORD</label>
                <input type="password" id="signupPassword" placeholder="Enter a password" required>
            </div>
            <button type="button" onclick="signUp()">Cadastrar-se</button>
        </form>
    </div>
    <div id="botao_retorna_pag" class="bt_retorna_pag">
        <h4 class="texto">Lembrou que tem conta?</h4>
        <span><a href="login.html">Entrar</a></span>
    </div>
    <script src="../scripts/loginSignup.js"></script>
</body>
</html>
