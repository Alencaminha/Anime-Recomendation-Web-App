<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/signup.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="signup">
        <form onsubmit="return false">
            <div class="username">
                <label>USERNAME</label>
                <input type="text" id="signupUsername" placeholder="Enter a username" required>
            </div>
            <div class="email">
                <label>E-MAIL</label>
                <input type="text" id="signupEmail" placeholder="Enter an e-mail" required>
            </div>
            <div class="password">
                <label>PASSWORD</label>
                <input type="password" id="signupPassword" placeholder="Enter a password" required>
            </div>
            <button type="button" onclick="signUp()">Cadastrar-se</button>
        </form>
    </div>
    <span><a href="login.html">Lembrou que tem conta?</a></span>
    <script src="../scripts/loginSignup.js"></script>
</body>
</html>
