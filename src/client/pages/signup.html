<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="/src/client/styles/main.css">-->
    <link rel="stylesheet" type="text/css" href="/src/client/styles/signup.css">
    <title>SIGN UP</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="img-logo" src="/img/main-logo.png" alt="Logo do site onde pode-se ler Views Anime na cor preta">
            </div>
        </nav>
        <div class="botao-home">
            <div class="seta"></div>
            <!-- <div><p>Voltar para o site</p></div> -->
            <div><span><a class="bt-home" href="/index.html">HOME</a></span></div>
        </div>
    </header>
    <div class="signup">
        <h3>Cadastro</h3>
        <input type="text" id="signupUsername" placeholder="Enter a username" required>
        <input type="text" id="signupEmail" placeholder="Enter an e-mail" required>
        <input type="password" id="signupPassword" placeholder="Enter a password" required>
        <button type="button" onclick="signUp()">Criar conta</button>
    </div>
    <div id="bt-singin" class="bt-singin-link">
        <h4 class="texto">Lembrou que tem conta?</h4>
        <span><a href="login.html">Entre aqui</a></span>
    </div>
    <script src="/src/client/scripts/loginSignup.js"></script>
</body>
</html>
