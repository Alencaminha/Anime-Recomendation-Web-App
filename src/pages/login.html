<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>Login</h1>
            <form action="post">
                <div class="txt_field">
                    <label>Username</label>
                    <input type="text" required>
                </div>
                <div class="txt_field">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
        <div class="signup">
            <h1>Sign Up</h1>
            <form action="post">
                <div class="txt_field">
                    <label>Username</label>
                    <input type="text" required>
                </div>
                <div class="txt_field">
                    <label>E-mail</label>
                    <input type="text" required>
                </div>
                <div class="txt_field">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <input type="submit" value="Cadastrar-se">
            </form>
        </div>
    </main>
</body>
</html>
